<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('天气管理列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse" title="搜索框">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>编号：</label>
                                <input type="text" name="id"/>
                            </li>
                            <li>
                                <label>城市：</label>
                                <input type="text" name="city"/>
                            </li>
                            <li>
                                <label>日间天气：</label>
                                <input type="text" name="weatherDay"/>
                            </li>
                            <li>
                                <label>夜间天气：</label>
                                <input type="text" name="weatherNight"/>
                            </li>
                            <li>
                                <label>最低气温：</label>
                                <input type="text" name="temperatureLow"/>
                            </li>
                            <li>
                                <label>最高气温：</label>
                                <input type="text" name="temperatureHigh"/>
                            </li>
                            <li>
                                <label>风向：</label>
                                <input type="text" name="windDirection"/>
                            </li>
                            <li>
                                <label>风力等级：</label>
                                <input type="text" name="windScale"/>
                            </li>
                            <li>
                                <label>创建时间：</label>
                                <input type="text" class="time-input" placeholder="请选择创建时间" name="createTime"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="weathers:cityWeathers:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="weathers:cityWeathers:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="weathers:cityWeathers:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="weathers:cityWeathers:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>

            <div class="col-sm-12 search-collapse">
                <form id="formId1">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>编号：</label>
                                <input type="text" name="id"/>
                            </li>
                            <li>
                                <label>城市：</label>
                                <input type="text" name="city"/>
                            </li>
                            <li>
                                <label>日间天气：</label>
                                <input type="text" name="weatherDay"/>
                            </li>
                            <li>
                                <label>夜间天气：</label>
                                <input type="text" name="weatherNight"/>
                            </li>
                            <li>
                                <label>最低气温：</label>
                                <input type="text" name="temperatureLow"/>
                            </li>
                            <li>
                                <label>最高气温：</label>
                                <input type="text" name="temperatureHigh"/>
                            </li>
                            <li>
                                <label>风向：</label>
                                <input type="text" name="windDirection"/>
                            </li>
                            <li>
                                <label>风力等级：</label>
                                <input type="text" name="windScale"/>
                            </li>
                            <li>
                                <label>创建时间：</label>
                                <input type="text" class="time-input" placeholder="请选择创建时间" name="createTime"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('weathers:cityWeathers:edit')}]];
        var removeFlag = [[${@permission.hasPermi('weathers:cityWeathers:remove')}]];
        var prefix = ctx + "weathers/cityWeathers";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "天气管理",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '编号',
                    visible: false
                },
                {
                    field: 'city',
                    title: '城市'
                },
                {
                    field: 'weatherDay',
                    title: '日间天气'
                },
                {
                    field: 'weatherNight',
                    title: '夜间天气'
                },
                {
                    field: 'temperatureLow',
                    title: '最低气温'
                },
                {
                    field: 'temperatureHigh',
                    title: '最高气温'
                },
                {
                    field: 'windDirection',
                    title: '风向'
                },
                {
                    field: 'windScale',
                    title: '风力等级'
                },
                {
                    field: 'createTime',
                    title: '创建时间'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
