<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增交易记录')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-transaction_record-add">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">用户ID：</label>
            <div class="col-sm-8">
                <input name="accountId" th:value="${@permission.getPrincipalProperty('userId')}" id="userId" class="form-control" type="text" required th:disabled="disabled">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">账户ID：</label>
            <div class="col-sm-8">
                <input name="accountId" id="accountId" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">金融产品ID：</label>
            <div class="col-sm-8">
                <input  name="productId" id="productId" class="form-control" type="text" required th:disabled="disabled">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">产品类型：</label>
            <div class="col-sm-8">
                <select name="productType" id="productType" class="form-control m-b" th:with="type=${@dict.getType('product_type')}" required th:disabled="disabled">
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">产品成交价格：</label>
            <div class="col-sm-8">
                <input name="productPrice" id="productPrice" class="form-control" type="text" required th:disabled="disabled">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">产品成交数量：</label>
            <div class="col-sm-8">
                <input name="pruductAmount" class="form-control" type="number" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">下单时间：</label>
            <div class="col-sm-8">
                <div class="input-group date">
                    <input name="orderTime" id="orderTime" class="form-control" placeholder="yyyy-MM-dd" type="text">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">交易方向：</label>
            <div class="col-sm-8">
                <select name="orderDirection" id="orderDirection" class="form-control m-b" th:with="type=${@dict.getType('transaction_direction')}" required th:disabled="disabled">
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">交易方式：</label>
            <div class="col-sm-8">
                <select name="orderPattern" id="orderPattern" class="form-control m-b" th:with="type=${@dict.getType('transaction_pattern')}" required th:disabled="disabled">
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">订单完成情况：</label>
            <div class="col-sm-8">
                <select th:value="1" name="orderSituation" id="orderSituation" class="form-control m-b" th:with="type=${@dict.getType('transaction_situation')}" required>
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                </select>
            </div>
        </div>
    </form>
</div>

</script>

</body>
</html>
