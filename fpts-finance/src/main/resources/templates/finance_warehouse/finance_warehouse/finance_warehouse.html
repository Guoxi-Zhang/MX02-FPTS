<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('数据仓库列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>代码：</label>
                                <input type="text" name="id"/>
                            </li>
                            <li>
                                <label>名称：</label>
                                <input type="text" name="name"/>
                            </li>
                            <li>
                                <label>最新价：</label>
                                <input type="text" name="newPrice"/>
                            </li>
                            <li>
                                <label>开盘价：</label>
                                <input type="text" name="openPrice"/>
                            </li>
                            <li>
                                <label>昨日结算：</label>
                                <input type="text" name="yesterdayPrice"/>
                            </li>
                            <li>
                                <label>最高价：</label>
                                <input type="text" name="maxPrice"/>
                            </li>
                            <li>
                                <label>最低价：</label>
                                <input type="text" name="minPrice"/>
                            </li>
                            <li>
                                <label>涨幅：</label>
                                <input type="text" name="increase"/>
                            </li>
                            <li>
                                <label>涨速：</label>
                                <input type="text" name="increaseRate"/>
                            </li>
                            <li>
                                <label>换手率：</label>
                                <input type="text" name="turnoverRate"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="finance_warehouse:finance_warehouse:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="finance_warehouse:finance_warehouse:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="finance_warehouse:finance_warehouse:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="finance_warehouse:finance_warehouse:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('finance_warehouse:finance_warehouse:edit')}]];
        var removeFlag = [[${@permission.hasPermi('finance_warehouse:finance_warehouse:remove')}]];
        var prefix = ctx + "finance_warehouse/finance_warehouse";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "数据仓库",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '代码',
                    visible: false
                },
                {
                    field: 'name',
                    title: '名称'
                },
                {
                    field: 'type',
                    title: '类型'
                },
                {
                    field: 'newPrice',
                    title: '最新价'
                },
                {
                    field: 'openPrice',
                    title: '开盘价'
                },
                {
                    field: 'yesterdayPrice',
                    title: '昨日结算'
                },
                {
                    field: 'maxPrice',
                    title: '最高价'
                },
                {
                    field: 'minPrice',
                    title: '最低价'
                },
                {
                    field: 'increase',
                    title: '涨幅'
                },
                {
                    field: 'increaseRate',
                    title: '涨速'
                },
                {
                    field: 'turnoverRate',
                    title: '换手率'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
