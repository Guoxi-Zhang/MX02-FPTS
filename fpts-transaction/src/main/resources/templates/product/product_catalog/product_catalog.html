<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('金融产品交易列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>产品代码：</label>
                                <input type="text" name="productId"/>
                            </li>
                            <li>
                                <label>产品名称：</label>
                                <input type="text" name="name"/>
                            </li>
                            <li>
                                <label>类型：</label>
                                <select name="type" th:with="type=${@dict.getType('product_type')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>最高价：</label>
                                <input type="text" name="maxPrice"/>
                            </li>
                            <li>
                                <label>最低价：</label>
                                <input type="text" name="minPrice"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="product:product_catalog:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var purchaseFlag = [[${@permission.hasPermi('product:product_catalog:purchase')}]];
        //var removeFlag = [[${@permission.hasPermi('product:product_catalog:remove')}]];
        var typeDatas = [[${@dict.getType('product_type')}]];
        var prefix = ctx + "product/product_catalog";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/purchase/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "金融产品交易",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '编号',
                    visible: false
                },
                {
                    field: 'productId',
                    title: '产品代码'
                },
                {
                    field: 'name',
                    title: '产品名称'
                },
                {
                    field: 'type',
                    title: '类型',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(typeDatas, value);
                    }
                },
                {
                    field: 'newPrice',
                    title: '最新价'
                },
                {
                    field: 'openPrice',
                    title: '开盘价'
                },
                {
                    field: 'yesterdayPrice',
                    title: '昨日结算'
                },
                {
                    field: 'maxPrice',
                    title: '最高价'
                },
                {
                    field: 'minPrice',
                    title: '最低价'
                },
                {
                    field: 'increase',
                    title: '涨幅'
                },
                {
                    field: 'increaseRate',
                    title: '涨速'
                },
                {
                    field: 'turnoverRate',
                    title: '换手率'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + purchaseFlag + '" href="javascript:void(0)" onclick="$.operate.purchase(\'' + row.id + '\')"><i class="fa fa-edit"></i>购买</a> ');
                        //actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
